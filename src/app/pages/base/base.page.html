<ion-header> 
  <ion-toolbar color="white">
    <ion-icon slot="start" name="menu" size="large" class="ion-padding" (click)="verMenu()"></ion-icon>
    <ion-title>Base de datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class="ion-text-center">
    <h1>Registrar Asistencia</h1>
  </ion-text>
  <ion-list *ngFor="let item of qr" >

    <ion-text color="primary">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle >ID: {{item.idGenerator}}</ion-card-subtitle>
        </ion-card-header>
        <ion-img src="{{item.strGeneratorThumb}}"></ion-img>
      </ion-card>
    </ion-text>
    
</ion-content>
